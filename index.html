<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Tadaa!</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-10 -left-10 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
        <div class="absolute -top-10 -right-10 w-72 h-72 bg-cyan-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-2000"></div>
        <div class="absolute -bottom-10 left-20 w-72 h-72 bg-blue-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-4000"></div>
    </div>
    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-4xl mx-auto">
            <div class="text-center mb-16 animate-fade-in">
                <div class="inline-flex items-center justify-center w-24 h-24 mb-8 bg-white/10 backdrop-blur-lg rounded-full border border-white/20">
                    <i class="bi bi-check-all text-white text-4xl"></i>
                </div>
                
                <h1 class="text-6xl md:text-7xl lg:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-blue-200 to-cyan-200 mb-6 tracking-tight">
                    Tadaa!
                </h1>
                
                <p class="text-xl md:text-2xl text-white/80 max-w-2xl mx-auto leading-relaxed font-light">
                    Your chaos, <span class="text-cyan-300 font-medium">organized</span> now with extra fun.<br>
                    Stay on track, check things off, and feel good doing it.
                </p>
            </div>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-6 mb-16">
                <a href="/register" class="group">
                    <button class="cursor-pointer px-12 py-4 bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold rounded-full text-lg shadow-2xl shadow-blue-500/25 hover:shadow-blue-500/40 transform hover:-translate-y-1 transition-all duration-300 hover:scale-105 group-hover:from-blue-400 group-hover:to-cyan-400">
                        Get Started
                        <i class="bi bi-arrow-right ml-2 group-hover:translate-x-1 transition-transform duration-300"></i>
                    </button>
                </a>
                
                <a href="/login" class="group">
                    <button class="cursor-pointer px-12 py-4 bg-white/10 backdrop-blur-lg text-white font-semibold rounded-full text-lg border border-white/20 hover:bg-white/20 hover:border-white/30 transform hover:-translate-y-1 transition-all duration-300 hover:scale-105">
                        Sign In
                        <i class="bi bi-box-arrow-in-right ml-2 group-hover:translate-x-1 transition-transform duration-300"></i>
                    </button>
                </a>
            </div>
            <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <div class="text-center group">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300 shadow-lg">
                        <i class="bi bi-lightning-charge text-white text-2xl"></i>
                    </div>
                    <h3 class="text-white font-semibold text-lg mb-2">Lightning Fast</h3>
                    <p class="text-white/60 text-sm">Capture thoughts instantly, organize effortlessly</p>
                </div>
                
                <div class="text-center group">
                    <div class="w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300 shadow-lg">
                        <i class="bi bi-palette text-white text-2xl"></i>
                    </div>
                    <h3 class="text-white font-semibold text-lg mb-2">Beautiful Design</h3>
                    <p class="text-white/60 text-sm">Make productivity feel delightful and engaging</p>
                </div>
            </div>
        </div>
    </div>
    <div class="absolute top-1/4 left-8 w-2 h-2 bg-white/30 rounded-full animate-ping"></div>
    <div class="absolute top-1/3 right-12 w-3 h-3 bg-cyan-400/40 rounded-full animate-pulse"></div>
    <div class="absolute bottom-1/4 left-1/4 w-1 h-1 bg-blue-400/50 rounded-full animate-bounce"></div>
    <div class="absolute bottom-1/3 right-1/4 w-2 h-2 bg-blue-400/30 rounded-full animate-ping animation-delay-1000"></div>
</body>

</html>
