<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/output.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Dashboard</title>
</head>

<body class="h-full bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 overflow-hidden">

  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-10 -left-10 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse"></div>
    <div class="absolute -top-10 -right-10 w-72 h-72 bg-cyan-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse animation-delay-2000"></div>
    <div class="absolute -bottom-10 left-20 w-72 h-72 bg-blue-600 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse animation-delay-4000"></div>
  </div>

  <header class="relative z-10 bg-white/5 backdrop-blur-lg border-b border-white/10 p-6">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-xl flex items-center justify-center">
          <i class="bi bi-check2-all text-white text-xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400">
          Tadaa!
        </h1>
      </div>
      <button 
        id="logOutBtn"
        class="group flex items-center space-x-2 px-4 py-2 bg-red-500/20 hover:bg-red-500 text-red-300 hover:text-white rounded-xl border border-red-500/30 hover:border-red-500 transition-all duration-300 backdrop-blur-sm"
      >
        <i class="bi bi-power text-lg group-hover:animate-pulse"></i>
        <span class="font-medium">Log Out</span>
      </button>
    </div>
  </header>
  
  <div class="relative z-10 flex-1 overflow-hidden p-6">
    <div class="h-full max-w-4xl mx-auto">

      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">Manage Your Tasks</h2>
        <p class="text-white/70">Stay organized and get things done</p>
      </div>

      <form class="mb-8" id="taskForm" name="taskForm">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl border border-white/20 p-6 shadow-xl hover:bg-white/15 transition-all duration-300">
          <div class="flex flex-col sm:flex-row gap-4">
            <div class="flex-1">
              <input 
                type="text" 
                id="taskInput" 
                name="taskInput"
                class="w-full px-6 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent backdrop-blur-sm transition-all duration-300 hover:bg-white/15 text-lg"
                placeholder="What needs to be done today?"
              >
            </div>
            <button 
              type="submit" 
              id="addBtn"
              class="px-8 py-4 bg-gradient-to-r from-blue-500 to-cyan-600 text-white font-semibold rounded-xl shadow-lg hover:from-blue-600 hover:to-cyan-700 transform hover:-translate-y-0.5 hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
              <i class="bi bi-plus-circle mr-2"></i>
              Add Task
            </button>
          </div>
        </div>
      </form>

      <div class="bg-white/5 backdrop-blur-lg rounded-2xl border border-white/10 shadow-xl overflow-hidden">
        <div class="p-6 border-b border-white/10">
          <h3 class="text-xl font-semibold text-white flex items-center">
            <i class="bi bi-list-task mr-2 text-cyan-400"></i>
            Your Tasks
          </h3>
        </div>
        <div 
          id="taskContainer" 
          class="max-h-96 overflow-y-auto p-6 space-y-3 scrollbar-thin scrollbar-thumb-white/20 scrollbar-track-transparent"
        >
        </div>
      </div>
    </div>
  </div>
  <div id="editModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden justify-center items-center z-50 p-4">
    <div class="bg-white/10 backdrop-blur-lg border border-white/20 w-full max-w-md rounded-3xl shadow-2xl transform transition-all duration-300">
      <form id="editForm">
        <div class="flex justify-between items-center p-6 border-b border-white/20">
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-lg flex items-center justify-center">
              <i class="bi bi-pencil text-white text-sm"></i>
            </div>
            <h5 class="text-xl font-semibold text-white">Edit Task</h5>
          </div>
          <button 
            id="closeModal" 
            type="button"
            class="w-8 h-8 text-white/60 hover:text-white hover:bg-white/10 rounded-lg transition-all duration-200 flex items-center justify-center"
          >
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="p-6">
          <input 
            type="text" 
            id="taskUpdateInput" 
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent backdrop-blur-sm transition-all duration-300"
            placeholder="Edit your task..."
          >
        </div>
        <div class="flex justify-end gap-3 p-6 border-t border-white/20">
          <button 
            id="cancelModal" 
            type="button"
            class="px-6 py-2 bg-red-500/20 hover:bg-red-500 text-red-300 hover:text-white rounded-xl border border-red-500/30 hover:border-red-500 transition-all duration-300 backdrop-blur-sm font-medium"
          >
            Cancel
          </button>
          <button 
            id="submitBtn" 
            type="submit"
            class="px-6 py-2 bg-gradient-to-r from-blue-500 to-cyan-600 text-white font-semibold rounded-xl shadow-lg hover:from-blue-600 hover:to-cyan-700 transform hover:-translate-y-0.5 transition-all duration-300"
          >
            <i class="bi bi-check-circle mr-2"></i>
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="absolute top-1/4 left-8 w-2 h-2 bg-white/20 rounded-full animate-ping pointer-events-none"></div>
  <div class="absolute top-1/3 right-12 w-3 h-3 bg-cyan-400/30 rounded-full animate-pulse pointer-events-none"></div>
  <div class="absolute bottom-1/4 left-1/4 w-1 h-1 bg-blue-400/40 rounded-full animate-bounce pointer-events-none"></div>
  <script src="../scripts/addTask.js"></script>
  <script src="../scripts/logOut.js"></script>
</body>
</html>
