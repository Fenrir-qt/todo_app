<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Register</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-10 -left-10 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
        <div class="absolute -top-10 -right-10 w-72 h-72 bg-cyan-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-2000"></div>
        <div class="absolute -bottom-10 left-20 w-72 h-72 bg-blue-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-4000"></div>
    </div>
    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl border border-white/20 shadow-2xl p-8 hover:bg-white/15 transition-all duration-300">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-full mb-4 shadow-lg">
                        <i class="bi bi-person-add text-white text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2">Join Tadaa!</h1>
                    <p class="text-white/70">Create your account to get started</p>
                </div>

                <form name="regForm" id="regForm" onsubmit="return validateSignUpForm()" class="space-y-6">
                    <div class="group">
                        <label for="email" class="block text-white/80 font-medium mb-2 group-focus-within:text-white transition-colors duration-200">
                            Email Address
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="email" 
                                name="email"
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent backdrop-blur-sm transition-all duration-300 hover:bg-white/15"
                                placeholder="pedro@example.com"
                            >
                        </div>
                    </div>
                    <div class="group">
                        <label for="username" class="block text-white/80 font-medium mb-2 group-focus-within:text-white transition-colors duration-200">
                            Username
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="username" 
                                name="username"
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent backdrop-blur-sm transition-all duration-300 hover:bg-white/15"
                                placeholder="Enter your username"
                            >
                        </div>
                    </div>
                    <div class="group">
                        <label for="password" class="block text-white/80 font-medium mb-2 group-focus-within:text-white transition-colors duration-200">
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent backdrop-blur-sm transition-all duration-300 hover:bg-white/15"
                                placeholder="Create a secure password"
                            >
                        </div>
                    </div>
                    <button 
                        type="submit"
                        class="w-full cursor-pointer py-3 px-6 bg-gradient-to-r from-blue-500 to-cyan-600 text-white font-semibold rounded-xl shadow-lg hover:from-blue-600 hover:to-cyan-700 transform hover:-translate-y-0.5 hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-transparent"
                    >
                        Create Account
                        <i class="bi bi-arrow-right ml-2"></i>
                    </button>
                </form>
                <div class="mt-8 space-y-4 text-center">
                    <p class="text-white/70">
                        Already have an account? 
                        <a href="/login" class="text-cyan-300 hover:text-cyan-200 font-medium hover:underline transition-colors duration-200">
                            Sign In
                        </a>
                    </p>
                    <a href="/" class="inline-flex items-center text-white/60 hover:text-white/80 transition-colors duration-200 text-sm">
                        <i class="bi bi-arrow-left mr-1"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="absolute top-1/4 left-8 w-2 h-2 bg-white/30 rounded-full animate-ping"></div>
    <div class="absolute top-1/3 right-12 w-3 h-3 bg-cyan-400/40 rounded-full animate-pulse"></div>
    <div class="absolute bottom-1/4 left-1/4 w-1 h-1 bg-blue-400/50 rounded-full animate-bounce"></div>
    <script src="../scripts/authentication.js"></script>
    <script src="../scripts/signupFormValidator.js"></script>
</body>

</html>
